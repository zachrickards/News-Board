<div class="page-header">
	<h3>
		<a ng-show="post.link" href="{{post.link}}">
    		{{post.title}}
		</a>
		<span ng-hide="post.link">
			{{post.title}}
		</span>
	</h3>
</div>
<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="upvoteComment(comment)"></span>
		{{comment.upvotes}}
	<span class="glyphicon glyphicon-thumbs-down" ng-click="downvoteComment(comment)"></span>
		{{comment.downvotes}}
	<span class="post.author">
		 - comment by {{comment.author}}
	</span>
	<span class="post-name">
		{{comment.body}}
	</span>
</div>
<form ng-submit="addComment()" ng-show="isLoggedIn()" class="post-form">
	<h3>Add a new comment</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-hide="isLoggedIn()">
	<h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a></h3>
</div>
<news-board-modal></news-board-modal>

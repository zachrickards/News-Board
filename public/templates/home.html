<div ng-repeat="post in posts | orderBy: '-upvotes'">
	<span class="glyphicon glyphicon-thumbs-up" ng-click="upVote(post)"></span>
	{{post.upvotes}}
	<span class="glyphicon glyphicon-thumbs-down" ng-click="downVote(post)"></span>
	{{post.downvotes}}
	<span ng-show="post.author">
		posted by {{post.author}}
	</span>
	<span class="post-name">
		<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
		<span ng-hide="post.link">{{post.title}}</span>
		<span>
			<a href="#/posts/{{post._id}}">Comments</a>
		</span>
	</span>
</div>
<form ng-submit="addPost()" ng-show="isLoggedIn()" class="post-form">
	<h3>Add new post</h3>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="title" placeholder="Title"></input>
	</div>
	<div class="form-group">
		<input class="form-control" type="text" ng-model="link" placeholder="Link"></input>
	</div>
	<button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-hide="isLoggedIn()">
	<h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a></h3>
</div>
<news-board-modal></news-board-modal>
